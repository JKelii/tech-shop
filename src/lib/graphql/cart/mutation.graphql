mutation CreateCartAuthorized(
  $quantity: Int!
  $slug: String!
  $email: String!
) {
  createCart(
    data: {
      cartProducts: {
        create: {
          quantity: $quantity
          product: { connect: { slug: $slug } }
          accounts: { connect: { email: $email } }
        }
      }
    }
  ) {
    id
  }
}

mutation CreateCartUnAuthorized($quantity: Int!, $slug: String!) {
  createCart(
    data: {
      cartProducts: {
        create: { quantity: $quantity, product: { connect: { slug: $slug } } }
      }
    }
  ) {
    id
  }
}
