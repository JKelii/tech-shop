mutation CreateCart($quantity: Int!, $slug: String!, $email: String) {
  createCart(
    data: {
      cartProduct: {
        create: { quantity: $quantity, product: { connect: { slug: $slug } } }
      }
      account: { connect: { email: $email } }
    }
  ) {
    id
  }
}

mutation CreateCartUnauthorized($quantity: Int!, $slug: String!) {
  createCart(
    data: {
      cartProduct: {
        create: { quantity: $quantity, product: { connect: { slug: $slug } } }
      }
    }
  ) {
    id
  }
}

mutation CreateProductCart($quantity: Int!, $cartId: ID!, $slug: String!) {
  createCartProduct(
    data: {
      quantity: $quantity
      product: { connect: { slug: $slug } }
      cart: { connect: { id: $cartId } }
    }
  ) {
    id
  }
}
