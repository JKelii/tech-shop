query GetProducts {
  products {
    description
    id
    name
    categories {
      name
    }
    size {
      productVariantSize {
        name
        productQuantity
      }
    }
    price
    images {
      fileName
      url
      productImages {
        id
        reviews {
          content
          rating
        }
      }
    }
    slug
  }
}
