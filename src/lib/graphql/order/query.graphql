query GetOrders($email: String!) {
  orders(where: { account: { email: $email } }, stage: DRAFT) {
    total
    stripeCheckoutId
    createdAt
    orderStatus
    id
    orderItems {
      size
      quantity
      product {
        slug
        name
        images {
          url
          fileName
        }
        price
      }
    }
  }
}
